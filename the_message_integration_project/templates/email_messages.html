{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
  <h1 class="mb-4 text-center">Письма</h1>
  <progress id="progress-bar" max="100" value="0"></progress>
  <p id="progress-text">Reading messages</p>
  <table class="table table-bordered table-hover" id="email-table" border="1">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Тема</th>
            <th scope="col">Дата отправки</th>
            <th scope="col">Дата получения</th>
            <th scope="col">Описание</th>
            <th scope="col">Прикрепленные файлы</th>
        </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="{% static 'js/email_script.js' %}"></script>
{% endblock content %}
